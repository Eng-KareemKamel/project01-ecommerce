<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="f-body">
  <form id="f-loginForm" class="f-form">
    <h2>Login</h2>
    <div class="f-labels">
      <label for="f-login-email">Email</label>
      <input type="email" id="f-login-email" class="f-input" placeholder="Email" />
      <label for="f-login-password">Password</label>
      <input type="password" id="f-login-password" class="f-input" placeholder="Password" />
    </div>
    <div id="f-login-message" class="f-message"></div>
    <button type="submit" class="f-button">LOGIN</button>
    <p>Don't have an account? <a href="signup.html" class="f-link">Register</a></p>
  </form>
  <script src="./scripts/login.js"></script>
</body>

</html>
